<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Link to the External CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="mydiv1">
        <!-- Form that posts data to the 'register' route in Flask -->
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group1">
                <h1>Registration Page</h1>
            </div>

            <div class="form-group1">
                <label for="name">Name</label><br>
                <input type="text" class="form-control1" id="name" name="name" required>

                <label for="email">Email Id</label><br>
                <input type="email" class="form-control1" id="email" name="email" required>

                <label for="phone">Phone Number</label><br>
                <input type="tel" class="form-control1" id="phone" name="phone" required>

                <label for="role">Role</label><br>
                <select id="role" name="role">
                    <option value="tenant">Tenant</option>
                    <option value="landlord">Landlord</option>
                </select>
            </div>

            <div class="form-group1">
                <label for="password">Password</label><br>
                <input type="password" class="form-control1" id="password" name="password" required>
            </div>

            <div class="form-group1">
                <label for="confirm_password">Confirm Password</label><br>
                <input type="password" class="form-control1" id="confirm_password" name="confirm_password" required>
            </div>

            <input type="submit" class="btn" value="Register">

            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- External JS File -->
</body>
</html>
